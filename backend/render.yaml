services:
  - type: web
    name: hrms-lite-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: hrms_lite
      - key: PYTHON_VERSION
        value: 3.9.18


